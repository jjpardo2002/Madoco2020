<div class="animated fadeIn fast jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Creacion de encuestas</h1>
        <p class="lead">Diligencie de forma detallada la información requerida</p>
    </div>
</div>
<form [formGroup]="frmRegistro" (ngSubmit)="guardar()" autocomplete="off">
    <div class="form-group">
        <label for="">Titulo de la encuesta</label>
        <input type="text" class="form-control" name="titulo_enc" id="titulo_enc" formControlName="titulo_enc" [class.is-invalid]="validateNombre" required>
        <small *ngIf="validateNombre" class="text-danger">
         <ng-container *ngFor="let validation of VALIDATION_MESSAGE.titulo_enc">
          <div *ngIf="frmRegistro.get('titulo_enc').hasError(validation.type) && frmRegistro.get('titulo_enc').dirty">
            {{validation.message}}
          </div>
         </ng-container>
        </small>
    </div>
    <div class="form-group">
        <label for="">Información adicional</label>
        <textarea class="form-control" name="detalle_enc" id="detalle_enc" rows="5" formControlName="detalle_enc" [maxlength]="maxChars"></textarea>
        <label for="">Total caracteres: {{role.length}}/{{maxChars}}</label>
    </div>
    <div class="row">
        <div class="col">
            <button type="button" data-target="#exampleModal" data-toggle="modal" class="btn btn-outline-primary btn-block">Guardar la encuesta</button>
        </div>
        <div class="col">
            <button (click)="limpiar()" class="btn btn-outline-info btn-block">Cancelar</button>
        </div>
        <div class="col">
            <button [routerLink]="['/encuesta']" class="btn btn-outline-secondary btn-block">Regresar</button>
        </div>
    </div>
    <!-- Button trigger modal -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="modal-body">
                    Desea guardar los datos ingresados
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</form>

<!-- Modal -->
<div class="modal fade" id="OkMessage" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                {{msg}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
